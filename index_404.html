<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>找不到頁面 - 404</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0e0e10; /* Twitch 黑底色 */
            color: #fff;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            font-size: 5rem;
            margin: 0;
            color: #9147ff; /* Twitch 紫色 */
        }

        p {
            font-size: 1.5rem;
            margin-top: 1rem;
            text-align: center;
        }

        a {
            margin-top: 2rem;
            padding: 0.8rem 1.5rem;
            background-color: #9147ff;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #772ce8;
        }

<h1>404</h1>
