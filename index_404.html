<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>找不到頁面 - 404</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://images.unsplash.com/photo-1549921296-3a6b5aa4a3c3');
            background-size: cover;
            background-position: center;
            z-index: -2;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        .content {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .error-number {
            font-size: 6rem;
            color: #9147ff;
            animation: fadeInScale 1.5s ease-out forwards;
            opacity: 0;
        }

        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .emoji {
            font-size: 3rem;
            margin-top: 1rem;
            animation: bounce 1.5s infinite alternate;
        }

        @keyframes bounce {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-15px);
            }
        }

        p {
            font-size: 1.5rem;
            margin-top: 1rem;
        }

        a {
            margin-top: 2rem;
            padding: 0.8rem 1.5rem;
            background-color: #9147ff;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.2s;
        }

        a:hover {
            background-color: #772ce8;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<!-- 背景 -->
<div class="background"></div>
<div class="overlay"></div>

<!-- 內容 -->
<div class="content">
    <div class="error-number">404</div>
    <div class="emoji">
        <img src="images/biblethump.png" alt="BibleThump" width="60" height="60">
    </div>

    <p>喔不！你要找的頁面好像被吃掉了...</p>
    <a href="https://www.twitch.tv">回到 Twitch 首頁</a>
</div>

<!-- 音效 (選用) -->

</audio>
-->

</body>
</html>
